<!DOCTYPE html>
<html>
  <head>
    <script
      type='text/javascript'
      src='lib/sprintf.min.js'>
    </script>
    <script
      type='text/javascript'
      src='lib/jquery-2.1.1.min.js'>
    </script>
    <script
      type='text/javascript'
      src='lib/filer.min.js'>
    </script>
    <script
      type='text/javascript'
      src='lib/ovoutline.js'>
    </script>
    <meta charset='utf-8' />
    <meta
      name='author'
      content='mx' />
    <meta
      name='viewport'
      content='width=device-width,initial-scale=1' />
    <meta
      name='description'
      content='OvOutline' />
    <title>OvOutline</title>
    <link
      type='text/css'
      href='css/base.css'
      rel='stylesheet' />
  </head>
  <body id='body'>
    <a
      href='https://github.com/metastats/ovoutline'
      target='_blank'>
      <img
        style='position: absolute; top: 0; right: 0; border: 0;'
        src='css/forkme.png'
        alt='Fork me on GitHub' />
    </a>
    <div id='top'>
      <h1>OvOutline</h1>
    </div>
    <div id='menu'>
      <ul>
        <li><p id='categories_link' class='link'>Categories</p></li>
        <li><p id='download_link' class='link'>Download</p></li>
        <li><p id='upload_link' class='link'>Upload</p></li>
        <li><p id='clear_link' class='link'>Clear</p></li>
      </ul>
    </div>
    <div style='clear:both;'></div>
    <div id='popup'>
      <div id='popup_menu'>
        <p id='close_link' class='link'>Close</p>
      </div>
      <div id='popup_content'>
      </div>
    </div>
    <div id='content'></div>
    <template id='download_template'>
      <h2>Download</h2>
      <textarea></textarea>
    </template>
  </body>
</html>
